<script>
        
    let generateRnd = () => Math.floor(Math.random() * 10) + 1;

    var a = function() {

        setTimeout(function() {

            return generateRnd(); 
        }, 1000);

    }    
     
    let b = (myCallback) => {

        // generate random number after 1 second
        setTimeout(function() {

            let result = generateRnd(); 
            
            // callback execution
            myCallback(result);  

        }, 1000);

    }
    
    let c = (myCallback, previousRndNumber) => {

        // generate random number after 1 second
        setTimeout(function() {

            let rndNumber = generateRnd();    
            console.log("rdnNumber: " + rndNumber);                     
           
            myCallback(rndNumber + previousRndNumber);                                           

        }, 1000);
    }

    // pyramid of doom!
    c((previousRndNumber) => {

       c((previousRndNumber) => {

            c((previousRndNumber) => {

                c((previousRndNumber) => {

                    c((previousRndNumber) => {

                        console.log("Total: " + previousRndNumber);
                        
                    }, previousRndNumber);

                }, previousRndNumber);

            }, previousRndNumber);

       }, previousRndNumber);

    }, 0);
